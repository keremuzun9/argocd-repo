apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.global.appName }}
  name: {{ .Values.global.appName }}
  namespace: {{ .Values.global.namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Values.global.appName }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.global.appName }}
    spec:
      containers:
      - env:
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: RbApiClient__URL
          valueFrom:
            configMapKeyRef:
              key: RbApiClient__URL
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Logging__ELK__Enabled
          valueFrom:
            configMapKeyRef:
              key: Logging__ELK__Enabled
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Logging__ELK__Url
          valueFrom:
            configMapKeyRef:
              key: Logging__ELK__Url
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Logging__ELK__Username
          valueFrom:
            configMapKeyRef:
              key: Logging__ELK__Username
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Logging__ELK__Password
          valueFrom:
            configMapKeyRef:
              key: Logging__ELK__Password
              name: {{ .Values.config.configMapKeyRefName }}
        - name: DataSourceConfig__Source
          valueFrom:
            configMapKeyRef:
              key: DataSourceConfig__Source
              name: {{ .Values.config.configMapKeyRefName }}
        - name: IdentityServer__Uri
          valueFrom:
            configMapKeyRef:
              key: IdentityServer__Uri
              name: {{ .Values.config.configMapKeyRefName }}
        - name: PDApiClientSettings__URL
          valueFrom:
            configMapKeyRef:
              key: PDApiClientSettings__URL
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Redis__Host
          valueFrom:
            configMapKeyRef:
              key: Redis__Host
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Redis__Port
          valueFrom:
            configMapKeyRef:
              key: Redis__Port
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Redis__Password
          valueFrom:
            configMapKeyRef:
              key: Redis__Password
              name: {{ .Values.config.configMapKeyRefName }}
        - name: Redis__Configuration
          valueFrom:
            configMapKeyRef:
              key: Redis__Configuration
              name: {{ .Values.config.configMapKeyRefName }}
        - name: KafkaProducer__bootstrapservers
          valueFrom:
            configMapKeyRef:
              key: KafkaProducer__bootstrapservers
              name: {{ .Values.config.configMapKeyRefName }}
        - name: KafkaConsumer__bootstrapservers
          valueFrom:
            configMapKeyRef:
              key: KafkaConsumer__bootstrapservers
              name: {{ .Values.config.configMapKeyRefName }}
        - name: MssqlDbConfig__ConnectionString
          valueFrom:
            configMapKeyRef:
              key: MssqlDbConfig__ConnectionString
              name: {{ .Values.config.configMapKeyRefName }}
        - name: AltibaseDbConfig__ConnectionString
          valueFrom:
            configMapKeyRef:
              key: AltibaseDbConfig__ConnectionString
              name: {{ .Values.config.configMapKeyRefName }}
        - name: ReportApiSettings
          valueFrom:
            configMapKeyRef:
              key: ReportApiSettings
              name: {{ .Values.config.configMapKeyRefName }}
        - name: ReportApiSettings__URL
          valueFrom:
            configMapKeyRef:
              key: ReportApiSettings__URL
              name: {{ .Values.config.configMapKeyRefName }}
        - name: ConnectionStrings__DbContext
          valueFrom:
            configMapKeyRef:
              key: ConnectionStrings__DbContext
              name: {{ .Values.config.configMapKeyRefName }}
        - name: DataSource
          valueFrom:
            configMapKeyRef:
              key: DataSource
              name: {{ .Values.config.configMapKeyRefName }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Values.global.appName }}
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app/appsettings.json
          name: config-vol
          readOnly: true
          subPath: {{ .Values.global.appName }}-reportapi-appsettings.k8s.json
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: nexus2
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: {{ include "reportapi.configMapName" . }}
        name: config-vol