# alertservice/values.yaml

global:
  namespace: xhcp
  appName: tradesoft-xhcp-alertservice
  appPrefix: tradesoft-xhcp
  commonSuffix: common

replicaCount: 1

image:
  repository: io.tradesoft.com.tr/xhcp/alertservice
  tag: dev
  pullPolicy: IfNotPresent

config:
  isProd: false
  configMapKeyRefName: xhcp-config-test
  
  # ----------------------------------------------------
  # ConfigMap İçindeki Değişkenler (Vault/Ortam Bağımlı)
  # ----------------------------------------------------

  logging:
    elk:
      enabled: true
      host: elasticsearch
      username: elastic
      password: "<path:xhcp-test/data/values/#loggingElkPassword>" 
      

  kafka:
    securityEnabled: false
    secure:
      bootstrapservers: "<path:xhcp-test/data/values/#configKafkaSecureBootstrapservers>"
      saslpassword: "<path:xhcp-test/data/values/#configKafkaSecureSaslpassword>" 
      saslusername: "<path:xhcp-test/data/values/#configKafkaSecureSaslusername>"
    insecure:
      bootstrapservers: "<path:xhcp-test/data/values/#configKafkaInsecureBootstrapservers>"

  redis:
    host: haproxy
    port: 6379
    password: "<path:xhcp-test/data/values/#redisPassword>" 

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 25m
    memory: 128Mi

ingress:
  enabled: false 
  host: "<path:xhcp-test/data/values/#ingressHost>"
