apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.appName }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.global.appName }}
spec:
  # values.yaml'dan gelen replika sayÄ±sÄ±
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Values.global.appName }}
  template:
    metadata:
      # MatchLabels ile aynÄ± etiketi kullanÄ±r
      labels:
        app: {{ .Values.global.appName }}
    spec:
      # Image Pull Secret (Nexus)
      imagePullSecrets:
        - name: nexus2
      containers:
        - name: {{ .Values.global.appName }}
          # Image ve Tag deÄŸerleri
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # ðŸš¨ TÃœM ENV DEÄžÄ°ÅžKENLERÄ° ConfigMap'ten Ã‡ekiliyor ðŸš¨
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: RbApiClient__URL
              valueFrom:
                configMapKeyRef:
                  key: RbApiClient__URL
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Logging__ELK__Enabled
              valueFrom:
                configMapKeyRef:
                  key: Logging__ELK__Enabled
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Logging__ELK__Url
              valueFrom:
                configMapKeyRef:
                  key: Logging__ELK__Url
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Logging__ELK__Username
              valueFrom:
                configMapKeyRef:
                  key: Logging__ELK__Username
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Logging__ELK__Password
              valueFrom:
                configMapKeyRef:
                  key: Logging__ELK__Password
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Company
              valueFrom:
                configMapKeyRef:
                  key: Company
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: DataSourceConfig__Source
              valueFrom:
                configMapKeyRef:
                  key: DataSourceConfig__Source
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: IdentityServer__Uri
              valueFrom:
                configMapKeyRef:
                  key: IdentityServer__Uri
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: PDApiClientSettings__URL
              valueFrom:
                configMapKeyRef:
                  key: PDApiClientSettings__URL
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Redis__Host
              valueFrom:
                configMapKeyRef:
                  key: Redis__Host
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Redis__Port
              valueFrom:
                configMapKeyRef:
                  key: Redis__Port
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Redis__Password
              valueFrom:
                configMapKeyRef:
                  key: Redis__Password
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Redis__DbId
              valueFrom:
                configMapKeyRef:
                  key: Redis__DbId
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: Redis__Configuration
              valueFrom:
                configMapKeyRef:
                  key: Redis__Configuration
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: KafkaProducer__bootstrapservers
              valueFrom:
                configMapKeyRef:
                  key: KafkaProducer__bootstrapservers
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: KafkaConsumer__bootstrapservers
              valueFrom:
                configMapKeyRef:
                  key: KafkaConsumer__bootstrapservers
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: MssqlDbConfig__ConnectionString
              valueFrom:
                configMapKeyRef:
                  key: MssqlDbConfig__ConnectionString
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: AltibaseDbConfig__ConnectionString
              valueFrom:
                configMapKeyRef:
                  key: AltibaseDbConfig__ConnectionString
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: ReportApiSettings
              valueFrom:
                configMapKeyRef:
                  key: ReportApiSettings
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: ReportApiSettings__URL
              valueFrom:
                configMapKeyRef:
                  key: ReportApiSettings__URL
                  name: {{ .Values.config.configMapKeyRefName }}
            - name: ConnectionStrings__DbContext
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.configMapKeyRefName }}
                  key: ConnectionStrings__DbContext
            - name: DataSource
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.configMapKeyRefName }}
                  key: DataSource

          ports:
            - containerPort: 80
              protocol: TCP
          # Kaynak (Resource) Limitleri ve Ä°stekleri
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          
          # ConfigMap'i mount etme
          volumeMounts:
            - mountPath: /app/appsettings.json
              name: config-vol
              readOnly: true
              # subPath: fiba-mobil-alertapi-appsettings.k8s.json
              subPath: {{ .Values.global.appPrefix }}-alertapi-appsettings.k8s.json
              
      terminationGracePeriodSeconds: 30
      # ConfigMap'i Volume olarak tanÄ±mlama
      volumes:
        - configMap:
            defaultMode: 420
            # helpers.tpl'den gelen dinamik ConfigMap adÄ±
            name: {{ include "alertapi.configMapName" . }} 
          name: config-vol
