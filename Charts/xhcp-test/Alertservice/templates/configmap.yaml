apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alertservice.configMapName" . }}
  namespace: {{ .Values.global.namespace }}
data:
  {{ .Values.global.appPrefix }}-alertservice-appsettings.k8s.json: |
    {
      "Logging": {
            "LogLevel": {
                "Default": "Information",
                "Microsoft": "Warning",
                "Microsoft.Hosting.Lifetime": "Information"
            }
        },
        "Serilog": {
            "Using": [
                "Serilog.Sinks.Elasticsearch"
            ],
            "MinimumLevel": {
                "Default": "Information",
                "Override": {
                    "Microsoft": "Warning",
                    "System": "Warning",
                    "Microsoft.AspNetCore.HttpLogging": "Information",
                    "Microsoft.AspNetCore.Hosting.Diagnostics": "Information",
                    "Microsoft.AspNetCore.Mvc.Infrastructure": "Warning",
                    "Microsoft.AspNetCore.Routing": "Warning"
                }
            },
            "WriteTo": [{
                    "Name": "Elasticsearch",
                    "Args": {
                        "nodeUris": {{ printf "http://%s:%s@%s:9200" 
                             .Values.config.logging.elk.username 
                             .Values.config.logging.elk.password 
                             (include "alertservice.fullHostName" (dict "serviceName" .Values.config.logging.elk.host "suffix" .Values.global.commonSuffix)) | quote }},
                        "batchAction": "Create",
                        "indexFormat": {{ printf "%s-log-%s" .Values.config.env .Values.global.appName | quote }}, 
                        "customFormatter": "Serilog.Formatting.Elasticsearch.ElasticsearchJsonFormatter, Serilog.Formatting.Elasticsearch",
                        "autoRegisterTemplate": true,
                        "typeName": null,
                        "detectElasticsearchVersion": true,
                        "InlineFields": true
                    }
                }
            ]
      },
      "RbApiClient": {
        "URL": {{ printf "http://%s:8080/RBApi/" (include "alertservice.fullHostName" (dict "serviceName" .Values.config.redis.host "suffix" .Values.global.commonSuffix)) | quote }}
      },
      {{- if .Values.config.isProd }}  
      "DatavendorIdentityServerSettingss": {
        "URL": "https://authio.tradesoft.com.tr",
        "Client": "xhcp.public",
        "ClientSecret": "68ea7e67df524a3abc565c05ec3dd943",
        "GrantType": "client_credentials"
      },
      "PriceWebSocket": {
        "URL": "wss://io.tradesoft.com.tr/pricewslive/live"
      },
      "WebSocketSettings": {
        "LiveUrl": "wss://io.tradesoft.com.tr/pricewslive/live",
        "DelayedUrl": "wss://io.tradesoft.com.tr/pricewsdelayed/delayed",
        "IndexUrl": "wss://io.tradesoft.com.tr/pricewsindex/index",
        "WarrantUrl": "wss://io.tradesoft.com.tr/pricewswarrant/warrant"
      },
      {{- else }}
      "DatavendorIdentityServerSettings": {
        "URL": "https://testauthio.tradesoft.com.tr",
        "Client": "xhcp.public",
        "ClientSecret": "68ea7e67df524a3abc565c05ec3dd943",
        "GrantType": "client_credentials"
      },
      "PriceWebSocket": {
        "URL": "wss://testio.tradesoft.com.tr/pricewslive/live"
      },
      "WebSocketSettings": {
        "LiveUrl": "wss://testio.tradesoft.com.tr/pricewslive/live",
        "DelayedUrl": "wss://testio.tradesoft.com.tr/pricewsdelayed/delayed",
        "IndexUrl": "wss://testio.tradesoft.com.tr/pricewsindex/index",
        "WarrantUrl": "wss://testio.tradesoft.com.tr/pricewswarrant/warrant"
      },
      {{- end }}
      "NotificationAPIClientSettings": {
        "Name": "NotificationAPIClient",
        "Url": "http://tradesoft-xhcp-notificationapi/"
      },
      "MssqlDbConfig": {
        "ConnectionString": "Application Name=xHCP.Conn.Mssql.Test;data source=10.0.155.5;initial catalog=gtpbrdbtsdev;user id=10.0.155.5;Password=10.0.155.5;persist security info=True;"
      },
      "AltibaseDbConfig": {
        "ConnectionString": "DSN=altibase.common;uid=XMOBILE;pwd=XMOBILE;NLS_USE=UTF8;PORT=20300;Pooling=true;ConnectionLifetime=15;",
        "InitialCatalog": "XMOBILE",
        "CacheEnvironment": "X"
      },
      
      {{- if .Values.config.kafka.securityEnabled -}}
      "KafkaProducer": {
        "bootstrapservers": "{{ .Values.config.kafka.secure.bootstrapservers }}",
        "saslmechanism": "ScramSha512",
        "saslpassword": "{{ .Values.config.kafka.secure.saslpassword }}",
        "saslusername": "{{ .Values.config.kafka.secure.saslusername }}",
        "securityprotocol": "SaslPlaintext"
      },
      "KafkaConsumer": {
        "bootstrapservers": "{{ .Values.config.kafka.secure.bootstrapservers }}",
        "groupid": "xHCP.{{ .Values.global.appName }}",
        "enableautocommit": true,
        "statisticsintervalms": 5000,
        "sessiontimeoutms": 6000,
        "autooffsetreset": 0,
        "enablepartitioneof": true,
        "saslmechanism": "ScramSha512",
        "saslpassword": "{{ .Values.config.kafka.secure.saslpassword }}",
        "saslusername": "{{ .Values.config.kafka.secure.saslusername }}",
        "securityprotocol": "SaslPlaintext"
      },
      {{- else -}}
      "KafkaProducer": {
        "bootstrapservers": "{{ .Values.config.kafka.insecure.bootstrapservers }}"
      },
      "KafkaConsumer": {
        "bootstrapservers": "{{ .Values.config.kafka.insecure.bootstrapservers }}",
        "groupid": "xHCP.{{ .Values.global.appName }}",
        "enableautocommit": true,
        "statisticsintervalms": 5000,
        "sessiontimeoutms": 6000,
        "autooffsetreset": 0,
        "enablepartitioneof": true
      },
      {{- end -}}
      
      "Redis": { 
        "Host": {{ include "alertservice.fullHostName" (dict "serviceName" .Values.config.redis.host "suffix" .Values.global.commonSuffix) | quote }},
        "Port": {{ .Values.config.redis.port }},
        "Password": "{{ .Values.config.redis.password }}",
        "AllowAdmin": false, 
        "ClientName": "Alertservice", 
        "ReconnectRetryPolicy": 5000, 
        "AbortOnConnectFail": false, 
        "Configuration": {{ printf "%s:%s,connectTimeout=10000,syncTimeout=10000" 
                             (include "alertservice.fullHostName" (dict "serviceName" .Values.config.redis.host "suffix" .Values.global.commonSuffix))
                             (.Values.config.redis.port | toString) | quote }}
      }
    }
